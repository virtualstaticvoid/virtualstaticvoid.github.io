<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">

      <img src="{{ site.baseurl }}/public/virtualstaticvoid.png" width="280" height="280" class="logo" />

      <h1>
        <a href="{{ site.baseurl }}/">{{ site.title }}</a>
      </h1>

      <p class="lead">{{ site.description }}</p>

      <p class="socials">
        <a href="https://{{ site.author.github }}">
          <img src="{{ site.baseurl }}/public/github.png" width="32" height="32" />
        </a>
      </p>

    </div>

    <nav class="sidebar-nav">

      <a class="sidebar-nav-item" href="/">Home</a>

      {% assign pages_list = site.pages %}
      {% for node in pages_list %}
        {% if node.title != null %}
          {% if node.layout == "page" %}
            <a class="sidebar-nav-item" href="{{ node.url }}">{{ node.title }}</a>
          {% endif %}
        {% endif %}
      {% endfor %}

    </nav>

    <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
  </div>
</div>
